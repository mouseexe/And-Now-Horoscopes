query Horoscopes {
    horoscopesCollection(where: {
        releaseDate: "2023-10-08T00:00:00.000-04:00"
    }) {
        items {
            aries
            taurus
            gemini
            cancer
            leo
            virgo
            libra
            scorpio
            sagittarius
            capricorn
            aquarius
            pisces
        }
    }
}